<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/countries.css">
    <title>countries</title>
</head>

<body>
    <h1>Countries</h1>

    <form onsubmit="onGetCountryInfo(event)">
        <input type="text" id="country-input" placeholder="Enter a country name">
        <button type="submit">Search</button>
    </form>
    <button onclick="onClearCache()">Clear Cache</button>

    <img id="loader" src="imgs/loader.svg" alt="Loading..." style="display: none; width: 48px;">

    <section id="country-output" class="country-details">
        <h2 id="country-name"></h2>
        <img id="country-flag" src="" alt="Country flag">
        <p id="country-population"></p>
        <p id="country-area"></p>
        <a id="country-map" href="#" target="_blank" style="display: none;">View on Map</a>
        <div id="country-neighbors" class="neighbors"></div>
    </section>

    <script src="lib/axios.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/country.service.js"></script>
    <script src="js/country.controller.js"></script>
</body>

</html>
