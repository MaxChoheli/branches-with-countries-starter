<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/countries.css">
    <title>countries</title>
</head>

<body>
    <h1>Countries</h1>

    <input type="text" id="country-input" placeholder="Enter a country name">
    <button onclick="onGetCountryInfo()">Search</button>

    <section id="country-output" class="country-details">
        <h2 id="country-name"></h2>
        <img id="country-flag" src="" alt="Country flag">
        <p id="country-population"></p>
        <p id="country-area"></p>
    </section>

    <script src="lib/axios.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/country.service.js"></script>
    <script src="js/country.controller.js"></script>
</body>

</html>
